{% extends 'main/main.html' %}

{% block content %}

<div class="row text-center">
    <div class=" col-md">
        <h5> Order No : {{order.id}} </h5>
        <hr>
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Date Ordered</th>
                        <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{order.product}}</td>
                            <td>{{order.date_created}}</td>
                            <td>{{order.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><br>

<div class="row text-center">
    <div class=" col-md">
        <h5> Do you want to Delete This Order: </h5>
        <hr>
        <div class="card col-md">
            <div class="card-body">
                <a href="{% url 'dashboard' %}" class="btn btn-info btn-sm btn-block" role="button">Cancel</a>
            </div>
        </div>
        <div class="card col-md">
            <div class="card-body">
                <form action="{% url 'remove_form' order.id %}" method="POST">{% csrf_token %}
                    <input type="submit" name="Confirm" class="btn btn-danger btn-sm btn-block">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
