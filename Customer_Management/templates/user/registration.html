<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/check.css' %}">
</head>
<body>
    
<div class="">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card border-light" style="width: 22rem;">
                <div class="card-header text-center">
                    <h5 class="card-title">Registration Here</h5>
                </div>
                <div class="card-body">
                    <form action="" method="POST">{% csrf_token %}
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Username</label><br>
                            <!--<input type="Username" class="form-control" id="exampleFormControlInput1" placeholder="Username">-->
                            {{form.username}}
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <!--<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">-->
                            {{form.email}}
                        </div>
                        <div class="mb-2">
                            <label for="inputPassword" class="form-label">Password</label>
                            <!--<input type="password" class="form-control" id="inputPassword" placeholder="Password">-->
                            {{form.password1}}
                        </div>
                        <div class="mb-2">
                            <label for="inputPassword" class="form-label">Confirm Password</label>
                            <!--<input type="password" class="form-control" id="inputPassword" placeholder="Re-enter Password">-->
                            {{form.password2}}
                        </div>
                        <div class="d-grid gap-2 mb-2">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div><hr>
                    </form>
                </div>
                {{form.errors}}
                <p class="card-text text-center bg-light" style="transform: rotate(0);">
                    Already have an account ? <a href="{% url 'login' %}" class=" stretched-link">Login</a> 
                </p>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

    </script>
</body>
</html>
